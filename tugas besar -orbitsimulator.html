<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Simulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100%;
      overflow-x: hidden;
      background-color: #001f33; /* Deep blue background */
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://i.ytimg.com/vi/uMGSP0N4tlY/maxresdefault.jpg') no-repeat center center/cover;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4em;
      margin: 0;
      color: #00d7ff;
      text-shadow: 0 0 20px #00b4ff, 0 0 40px #007acc;
    }

    .hero p {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 800px;
      line-height: 1.6;
      color: #ccc;
    }

    /* Section: Input Section */
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 20px auto;
      background: #003a5e; /* Dark blue */
      border-radius: 10px;
    }

    section h2 {
      font-size: 2em;
      color: #66d9ff; /* Bright blue */
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
      color: #cce7f0; /* Light blue text */
    }

    .input-group input {
      width: 60%;
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      border: 1px solid #66d9ff; /* Border matches heading color */
      border-radius: 5px;
      background: #002b47; /* Slightly lighter blue */
      color: #cce7f0;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    .button-group button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #87cdee; /* Slightly brighter blue */
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .button-group button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #66d9ff; /* Glow effect on hover */
    }

    /* Section: Simulator Section */
    #simulatorCanvas {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 800px;
      height: 600px;
      background: #002b47; /* Match input background */
      border: 2px solid #66d9ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Orbit Simulator</h1>
      <p>Discover how planets move and interact with stars in their orbital paths. Adjust parameters and explore the universe!</p>
    </div>
  </div>

  <!-- Input Section -->
  <section>
    <h2>Input Parameter</h2>
    <div class="input-group">
      <label for="massStar">Star Mass (M<sub>â˜‰</sub>):</label>
      <input type="number" id="massStar" value="1" step="0.1">
      <label for="massPlanet">Planet Mass (M<sub>ðŸœ¨</sub>):</label>
      <input type="number" id="massPlanet" value="1" step="0.1">
      <label for="distance">Planet-Star Distance (AU):</label>
      <input type="number" id="distance" value="1" step="0.1">
    </div>
    <div class="button-group">
      <button onclick="startSimulation()">Start Simulation</button>
      <button onclick="stopSimulation()">Stop Simulation</button>
      <button onclick="clearInputs()">Clear</button>
    </div>
  </section>

  <!-- Simulator Section -->
  <section>
    <h2>Simulator</h2>
    <div id="simulatorCanvas"></div>
  </section>

  <script>
    let G = 39.5;
    let massStar, massPlanet, distance;
    let planet, star;
    let dt = 0.001;

    function setup() {
      let canvas = createCanvas(800, 600);
      canvas.parent('simulatorCanvas');
      noLoop();
    }

    function draw() {
      background(20);
      translate(width / 2, height / 2);
      fill(500, 450, 5);
      noStroke();
      ellipse(0, 0, 20, 20);
      planet.update();
      planet.show();
    }

    function startSimulation() {
      massStar = parseFloat(document.getElementById("massStar").value);
      massPlanet = parseFloat(document.getElementById("massPlanet").value);
      distance = parseFloat(document.getElementById("distance").value);
      let orbitalSpeed = Math.sqrt(G * massStar / distance);
      planet = new Planet(distance, 0, 0, orbitalSpeed, massPlanet);
      star = new Star(0, 0, massStar);
      loop();
    }

    function stopSimulation() {
      noLoop();
    }

    function clearInputs() {
      document.getElementById("massStar").value = "";
      document.getElementById("massPlanet").value = "";
      document.getElementById("distance").value = "";
    }

    class Star {
      constructor(x, y, mass) {
        this.pos = createVector(x, y);
        this.mass = mass;
      }
    }

    class Planet {
      constructor(x, y, vx, vy, mass) {
        this.pos = createVector(x, y);
        this.vel = createVector(vx, vy);
        this.mass = mass;
      }

      update() {
        let force = p5.Vector.sub(star.pos, this.pos);
        let distance = force.mag();
        force.normalize();
        let strength = (G * star.mass * this.mass) / (distance * distance);
        force.mult(strength);
        let acceleration = p5.Vector.div(force, this.mass);
        this.vel.add(p5.Vector.mult(acceleration, dt));
        this.pos.add(p5.Vector.mult(this.vel, dt));
      }

      show() {
        fill(100, 200, 255);
        noStroke();
        ellipse(this.pos.x * 100, this.pos.y * 100, 10, 10);
      }
    }
  </script>
</body>
</html>
